<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Toy Store</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }
        header {
            background-color: #003366;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .logo {
            width: 100px;
            height: 100px;
            fill: #fff;
        }
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 20px;
            justify-items: center;
            padding: 20px;
        }
        .image-gallery img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .image-gallery img:hover {
            transform: scale(1.05);
        }
        form {
            background-color: #fff;
            max-width: 300px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #444;
        }
        form input[type="text"],
        form input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        form input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #003366;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }
        form input[type="submit"]:hover {
            background-color: #001f4d;
        }
    </style>
</head>
<body>
    <header style="display: flex; justify-content: center; align-items: center; background-color: #003366; padding: 20px;">
        <svg class="logo" viewBox="0 0 100 100" style="width: 80px; height: 80px;">
            <!-- Top -->
            <rect x="20" y="10" width="60" height="20" fill="#FFD700"/>
            <!-- Sides -->
            <polygon points="20,10 10,20 10,70 20,80 80,80 90,70 90,20 80,10" fill="#FFD700"/>
            <!-- Front -->
            <polygon points="20,10 10,20 10,70 20,80" fill="#FFD700"/>
            <!-- Top right corner -->
            <polygon points="80,10 90,20 90,70 80,80" fill="#FFD700"/>
            <!-- Dots -->
            <circle cx="30" cy="30" r="5" fill="white"/>
            <circle cx="70" cy="30" r="5" fill="white"/>
            <circle cx="30" cy="70" r="5" fill="white"/>
            <circle cx="70" cy="70" r="5" fill="white"/>
        </svg>        
        <h1 style="margin: 0; margin-left: 10px; color: #fff;">Kids Toy Store</h1>
    </header>
    
    <div class="image-gallery">
        <!-- Replace with your image sources -->

        <img src="C:\Users\HP\Desktop\Randon\4.avif" alt="Toy 4">
        <img src="C:\Users\HP\Desktop\Randon\5.avif" alt="Toy 5">
        <img src="C:\Users\HP\Desktop\Randon\6.jpg" alt="Toy 6">
        <!-- Add more images as needed -->
    </div>

    <form id="loginForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Your Password" required><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password">
        <span id="message"></span><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            var errorMessage = document.getElementById('message');

            if (password !== confirmPassword) {
                errorMessage.innerText = 'Passwords do not match!';
                errorMessage.style.color = 'red';
            } 
            
            else if (!validatePassword(password)) {
                errorMessage.innerText = 'Password should be at least 8 characters with at least 1 uppercase, 1 lowercase, numbers, and symbols.';
                errorMessage.style.color = 'red';
            } 
            
            else {
                errorMessage.innerText = 'Passwords match! Submitting form...';
                errorMessage.style.color = 'green';
                // this.submit();
            }
        });

        function validatePassword(password) {
            var regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+}{"':;?/>.<,]).{8,}$/;
            return regex.test(password);
        }
    </script>

    
</body>
