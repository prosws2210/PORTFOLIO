    <form id="loginForm" style="background-color: #fff; max-width: 300px; margin: 20px auto; padding: 20px; border-radius: 10px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);">
        <label for="name" style="display: block; margin-bottom: 5px; font-weight: bold; color: #444;">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required style="width: calc(100% - 22px); padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; font-size: 16px;"><br>

        <label for="password" style="display: block; margin-bottom: 5px; font-weight: bold; color: #444;">Password:</label>
        <input type="password" id="password" name="password" placeholder="Your Password" required style="width: calc(100% - 22px); padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; font-size: 16px;"><br>

        <label for="confirmPassword" style="display: block; margin-bottom: 5px; font-weight: bold; color: #444;">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" style="width: calc(100% - 22px); padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; font-size: 16px;">
        <span id="message"></span><br>

        <input type="submit" value="Submit" style="width: 100%; padding: 12px; background-color: #003366; color: #fff; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease; font-size: 16px;">
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            var errorMessage = document.getElementById('message');

            if (password !== confirmPassword) {
                errorMessage.innerText = 'Passwords do not match!';
                errorMessage.style.color = 'red';
            } 
            
            else if (!validatePassword(password)) {
                errorMessage.innerText = 'Password should be at least 8 characters with at least 1 uppercase, 1 lowercase, numbers, and symbols.';
                errorMessage.style.color = 'red';
            } 
            
            else {
                errorMessage.innerText = 'Passwords match! Submitting form...';
                errorMessage.style.color = 'green';
                // this.submit();
            }
        });

        function validatePassword(password) {
            var regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+}{"':;?/>.<,]).{8,}$/;
            return regex.test(password);
        }
    </script>
